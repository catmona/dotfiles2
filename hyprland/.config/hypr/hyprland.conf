# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
monitor=,addreserved,35,-10,0,0

workspace = 1, name:a
workspace = 2, name:b
workspace = 3, name:c
workspace = 4, name:d

# autostart
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once= eww --force-wayland open-many dash ws monitors clock -c ~/.config/eww/bar


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        drag_lock = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 20
    border_size = 1
    col.active_border = rgb(f0ccf0) rgba(00000000) 125deg
    col.inactive_border = rgba(00000000)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
        special = false
    }
    
    dim_inactive = true
    dim_strength = 0.2
    dim_special = 0.0
    
    inactive_opacity = 0.8
    active_opacity = 1.0

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    
    animation = windows, 1, 4, default, popin 50%
    animation = windowsOut, 1, 4, default, popin 0%
    animation = border, 1, 4, default
    #animation = borderangle, 0, 0, default, loop
    animation = fade, 1, 4, default
    animation = fadeOut, 1, 2, default
    animation = workspaces, 1, 3, default, slidefade 40%
    animation = specialWorkspace, 1, 3, default, slidefadevert -60%
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    disable_hyprland_logo = true
}

